<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>To-Do-List-Calendar</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>
                        <div class="date"></div>
                        <i class="fa fa-angle-right next"></i>
                    </div> 
                    <div class="weekdays">
                        <div>dom</div>
                        <div>seg</div>
                        <div>ter</div>
                        <div>qua</div>
                        <div>qui</div>
                        <div>sex</div>
                        <div>sáb</div>
                    </div>
                    <div class="days">
                        <!-- we will add days with js-->
                    </div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input" />
                            <button class="goto-btn">ir</button>
                        </div>
                        <button class="today-btn">hoje</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="today-date">
                    <div class="event-day">Terça</div>
                    <div class="event-date">31 Janeiro 2023</div>
                </div>
                <div class="events">
                    <!-- we will add events through js -->
                </div>
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Adicionar Evento</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Name" class="event-name" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time From" class="event-time-from"/>
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time To" class="event-time-to"/>
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-btn">adicionar evento</button>
                    </div>
                </div>
            </div>
            <button class="add-event">
                <i class="fas fa-plus"></i>
            </button>
        </div>

      <script src="./JS/script.js"></script>
    </body>
</html>
